{% load static %}
<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "plugins/owlcarousel/css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "plugins/owlcarousel/css/owl.theme.default.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <style>
        @font-face { font-family: JuneBug; src: url({% static 'fonts/ArbFONTS-Janna-LT-Regular.ttf' %}); } 
        body {
           font-family: JuneBug
        }
    </style>
    <title>{% block title %}{% endblock title %}</title>
    
    {% block adds %}{% endblock adds %}
        
</head>
<body dir="rtl" >
    <div class="main__cover" style="background:url({% block background %}{% endblock %})"></div>

    {% include "header.html" %}
    {% block content %}
      
    {% endblock content %}
    {% include "footer.html" %}
  

  
    <script src='{% static "js/jquery-3.3.1.min.js" %}'></script>
    <script src='{% static "js/wow.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "plugins/owlcarousel/js/owl.carousel.min.js" %}'></script>
    <script src='{% static "plugins/mix it up/isotope.min.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>
</body>
</html>
