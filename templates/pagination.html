<div class="pagination">
    <ul class="text-center">
      {% if page.has_previous %}
      <li><a class="page-numbers" href='?page={{ page.previous_page_number }}'>Â»</a></li>
      {% endif %}
      {% for num in page.paginator.page_range %}
      {% if page.number == num %}
      <li><a class="page-numbers current" >{{num}}</a></li>
      {% elif num > page.number|add:'-3' and num < page.number|add:'3' %}
      <li><a class="page-numbers" href='?page={{ num }}'>{{num}}</a></li>
      {% endif %}
      {% endfor %}
      {% if page.has_next %}
      <li><a class="page-numbers" href="?page={{ page.next_page_number }}">Â«</a></li>
      {% endif %}
    </ul>
</div>
